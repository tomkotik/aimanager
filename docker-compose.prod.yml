services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: agentbox
      POSTGRES_PASSWORD: "${DB_PASSWORD:-agentbox}"
      POSTGRES_DB: agentbox
    volumes:
      - agentbox_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentbox -d agentbox"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M

  redis:
    image: redis:7-alpine
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 64M

  app:
    build: .
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql+asyncpg://agentbox:${DB_PASSWORD:-agentbox}@db:5432/agentbox"
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: "${SECRET_KEY}"
      DEBUG: "false"
      LOG_LEVEL: "INFO"
    volumes:
      - ./tenants:/app/tenants
      - ./secrets:/app/secrets
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --workers 2
    deploy:
      resources:
        limits:
          memory: 384M

  web:
    build: ./web
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: "${PUBLIC_API_URL}"
    depends_on:
      - app
    deploy:
      resources:
        limits:
          memory: 256M

  worker:
    build: .
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql+asyncpg://agentbox:${DB_PASSWORD:-agentbox}@db:5432/agentbox"
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: "${SECRET_KEY}"
      DEBUG: "false"
      LOG_LEVEL: "INFO"
    volumes:
      - ./tenants:/app/tenants
      - ./secrets:/app/secrets
    # Async SQLAlchemy + asyncpg are safer in solo pool (no prefork shared-state issues).
    command: celery -A src.workers.celery_app worker -l info --pool=solo --concurrency=1
    deploy:
      resources:
        limits:
          memory: 256M

  beat:
    build: .
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql+asyncpg://agentbox:${DB_PASSWORD:-agentbox}@db:5432/agentbox"
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: "${SECRET_KEY}"
      DEBUG: "false"
      LOG_LEVEL: "INFO"
    volumes:
      - ./tenants:/app/tenants
      - ./secrets:/app/secrets
    command: celery -A src.workers.celery_app beat -l info
    deploy:
      resources:
        limits:
          memory: 128M

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certbot/conf:/etc/letsencrypt:ro
      - ./nginx/certbot/www:/var/www/certbot:ro
    depends_on:
      - app
      - web
    deploy:
      resources:
        limits:
          memory: 64M

  certbot:
    image: certbot/certbot
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot

volumes:
  agentbox_pgdata:

