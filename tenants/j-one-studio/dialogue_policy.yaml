dialogue_policy:
  intents:
    - id: "ESCALATE"
      markers: ["срочно", "исключение", "скидку", "скидка", "ночью", "немедленно"]
      priority: 10
      contract:
        must_include_any: ["менеджер", "подключ"]
        forbidden: []

    - id: "ADDRESS"
      markers: ["адрес", "где вы", "как добраться", "как доехать", "локация"]
      priority: 20
      contract:
        must_include_any: ["Адрес", "Нижняя Сыромятническая"]
        forbidden: ["цена", "стоит", "₽", "зал", "залы", "камера", "оператор"]

    - id: "PRICING"
      markers: ["сколько стоит", "цена", "стоимость", "прайс"]
      priority: 30
      contract:
        must_include_any: ["₽", "руб"]
        forbidden: ["Адрес", "Нижняя Сыромятническая"]

    - id: "BOOKING"
      markers: ["запишите", "забронировать", "хочу записаться", "бронь", "подтверждаю бронь", "хочу бронь", "хочу зал", "нужен зал", "на 2 часа", "на 3 часа", "в 18:00"]
      priority: 40

    - id: "RESCHEDULE"
      markers: ["перенести", "перенос", "сдвинуть"]
      priority: 50

    - id: "ROOMS"
      markers: ["залы", "студии", "какие залы", "какие есть"]
      priority: 60
      contract:
        must_include_any: ["Агат", "Уют", "Карелия", "Грань", "Лофт"]
        forbidden: ["Адрес", "Нижняя Сыромятническая"]

    - id: "GREETING"
      markers: ["привет", "здравствуйте", "добрый"]
      priority: 70
      contract:
        must_include_any: []
        forbidden: ["Адрес"]

  conversation_flow:
    stages:
      - id: "qualify"
        goal: "Уточнить запрос (съёмка или аренда) и собрать базовые данные (дата/время/длительность/кол-во участников)."
      - id: "offer"
        goal: "Подобрать зал и озвучить стоимость (с учётом того, что цена съёмки уже включает аренду)."
      - id: "close"
        goal: "Собрать ФИО и телефон для фиксации предварительной брони."
      - id: "finalize"
        goal: "Подтвердить детали и только в конце упомянуть предоплату 50%."
